<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../static/pear/component/pear/css/pear.css"/>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="realName" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="text" name="realName" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="realName" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                        <i class="layui-icon layui-icon-search"></i>
                        查询
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="user-table" lay-filter="user-table"></table>
    </div>
</div>

<script type="text/html" id="user-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="user-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>
    </button>
</script>

<script type="text/html" id="user-sex">
    {{ '{{#if (d.gender == "MAN") { }}'|safe }}
    <span>男</span>
    {{ '{{# }else if(d.gender == "WOMAN"){ }}'|safe }}
    <span>女</span>
    {{ '{{# }else if(d.gender == "SECRET"){ }}' |safe }}
    <span>保密</span>
    {{ '{{# } }}'|safe }}
</script>

<script type="text/html" id="avatar">
    {{ '{{# if(d.avatar_url){ }}' |safe }}
    {{ '<span><img src=" {{# d.avatar_url}}" alt=""></div>' |safe }}
    {#    <span>保密</span>#}
    {{ '{{# } }}' |safe }}
</script>
<script src="../static/pear/component/layui/layui.js"></script>
<script src="../static/pear/component/pear/pear.js"></script>
<script>
  layui.use(['table', 'form', 'jquery', 'common'], function() {
    let table = layui.table;
    let form = layui.form;
    let $ = layui.jquery;
    let common = layui.common;

    let cols = [
      [
        {
          type: 'checkbox',
        },
        {
          title: 'ID',
          field: 'ID',
          align: 'center',
          hide: true,
        },
        {
          title: '昵称',
          field: 'nick_name',
          align: 'center',
        },
        {
          title: '账号',
          field: 'username',
          align: 'center',
        },
        {
          title: '性别',
          field: 'gender',
          align: 'center',
          templet: '#user-sex',
        },
        {
          title: '手机号',
          field: 'mobile',
          align: 'center',
        },
        {
          title: '邮箱',
          field: 'email',
          align: 'center',
          hide: true,
        },
        {
          title: '头像',
          field: 'avatar_url',
          align: 'center',
          templet: '#avatar',
        },
        {
          title: '生日',
          field: 'birthday',
          align: 'center',
          hide: true,
        },
        {
          title: '个性签名',
          field: 'signature',
          align: 'center',
          hide: true,
        },

        {
          title: '创建时间',
          field: 'create_at',
          align: 'center',
        },
        {
          title: '更新时间',
          field: 'update_at',
          align: 'center',
          hide: true,
        },
        {
          title: '是否注销',
          field: 'is_delete',
          align: 'center',
          hide: true,
        },
        {
          title: '操作',
          toolbar: '#user-bar',
          align: 'center',
          width: 130,
        },
      ],
    ];
    // 渲染表格
    table.render({
      elem: '#user-table',
      url: '/api/v1/admin/user/',
      page: true,
      cols: cols,
      skin: 'line',
      toolbar: '#user-toolbar',
      defaultToolbar: [
        {
          title: '刷新',
          layEvent: 'refresh',
          icon: 'layui-icon-refresh',
        }, 'filter', 'print', 'exports'],
    });

    table.on('tool(user-table)', function(obj) {
      if (obj.event === 'remove') {
        window.remove(obj);
      } else if (obj.event === 'edit') {
        window.edit(obj);
      }
    });

    table.on('toolbar(user-table)', function(obj) {
      if (obj.event === 'add') {
        window.add();
      } else if (obj.event === 'refresh') {
        window.refresh();
      } else if (obj.event === 'batchRemove') {
        window.batchRemove(obj);
      }
    });

    form.on('submit(user-query)', function(data) {
      table.reload('user-table', {
        where: data.field,
      });
      return false;
    });

    form.on('switch(user-enable)', function(obj) {
      layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
    });

    window.add = function() {
      layer.open({
        type: 2,
        title: '新增',
        shade: 0.1,
        area: [common.isModile() ? '100%' : '500px', common.isModile() ? '100%' : '400px'],
        content: '/admin/system_user/add',
      });
    };

    window.edit = function(obj) {
      layer.open({
        type: 2,
        title: '修改',
        shade: 0.1,
        area: ['500px', '400px'],
        content: '/admin/system_user/edit',
        {#content: '/api/v1/admin/user/' + obj.data['id'],#}
      });
    };

    window.remove = function(obj) {
      layer.confirm('确定要删除该用户', {
        icon: 3,
        title: '提示',
      }, function(index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: '/api/v1/admin/user/' + obj.data['id'],
          dataType: 'json',
          type: 'delete',
          success: function(result) {
            layer.close(loading);
            if (result.status === 'success') {
              layer.msg(result.message, {
                icon: 1,
                time: 1000,
              }, function() {
                obj.del();
              });
            } else {
              layer.msg(result.message, {
                icon: 2,
                time: 1000,
              });
            }
          },
        });
      });
    };

    // 待修改
    window.batchRemove = function(obj) {

      var checkIds = common.checkField(obj, 'id');
      console.log(obj);
      if (checkIds === '') {
        layer.msg('未选中数据', {
          icon: 3,
          time: 1000,
        });
        return false;
      }

      layer.confirm('确定要删除这些用户', {
        icon: 3,
        title: '提示',
      }, function(index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: '/api/v1/admin/user/' + ids,
          dataType: 'json',
          type: 'delete',
          success: function(result) {
            layer.close(loading);
            if (result.status === 'success') {
              layer.msg(result.message, {
                icon: 1,
                time: 1000,
              }, function() {
                table.reload('user-table');
              });
            } else {
              layer.msg(result.message, {
                icon: 2,
                time: 1000,
              });
            }
          },
        });
      });
    };

    window.refresh = function(param) {
      table.reload('user-table');
    };
  });
</script>
</body>
</html>
