<header>
    <div class="container d-flex justify-content-between">
        <!-- 头部 logo -->
        <a href="/" class="logo">
            <img src="/static/images/logo.png" alt="" style="height: 50px">
        </a>
        <!-- 中间分类栏 -->
        <ul class="menu d-flex justify-content-between">
            {% for category in category_list %}
                <li data-cid="{{ category.id }}" class="{% if category.id == cid %}active{% endif %}">
                    <a href="/?cid={{ category.id }}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
        <!--登录注册栏-->
        {#如果没登陆，就显示登录与注册 #}
        {% if not current_user.is_active %}
            <div class="login-btn">
                <a href="/login" class="login_btn">登录</a> &nbsp;/&nbsp;
                <a href="/register" class="register_btn">注册</a>
            </div>
        {% else %}
            {#  如果登录了，就显示账户信息和退出     #}
            <div class="login-btn">
                    <img src="{{ current_user.avatar_url }}" class="login_pic">
                <a href="/account">{{ current_user.username }}</a>
                <a href="/logout">退出</a>
            </div>
        {% endif %}

    </div>
</header>
